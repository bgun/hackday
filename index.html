
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Polylines</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>

<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoiY2l0eW1hcHMiLCJhIjoicExCcXlTNCJ9.Q-ioNE02NVz-jX4QtHYtxw';
    var map = L.mapbox.map('map').setView([38.89399, -77.03659], 17);

    L.mapbox.styleLayer('mapbox://styles/citymaps/cim1g2w7n005k9jkpvryb2qnw').addTo(map);

    // Define circle options
    // http://leafletjs.com/reference.html#circle
    var circle_options = {
        color: '#fff',      // Stroke color
        opacity: 1,         // Stroke opacity
        weight: 10,         // Stroke weight
        fillColor: '#000',  // Fill color
        fillOpacity: 0.6    // Fill opacity
    };

    var circle_one = L.circle([38.89415, -77.03738], 20, circle_options).addTo(map);
    var circle_two = L.circle([38.89415, -77.03578], 20, circle_options).addTo(map);
</script>
</body>
</html>
